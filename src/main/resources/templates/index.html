<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f5; /* เปลี่ยนเป็นสีพื้นหลังที่นุ่มนวล */
        }
        header {
            background-color: #4caf50; /* สีเขียว */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffc107; /* สีเหลืองเมื่อ hover */
        }
        main {
            flex: 1;
            padding: 30px;
            text-align: center;
        }
        main h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .feature-link {
            display: block;
            padding: 15px 25px;
            margin: 15px auto;
            width: 40%; 
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #4caf50; /* เปลี่ยนเป็นสีเขียว */
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feature-link:hover {
            background-color: #e7f3e7; /* สีพื้นหลังเมื่อ hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #343a40; /* สีเทาเข้ม */
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Product Management System</h1>
        <nav>
            <ul>
                <li><a th:href="@{/products}">Products</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/rooms}">Rooms</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Available Features</h2>

        <a th:href="@{/products}" class="feature-link">Manage Products</a>
        <a th:href="@{/categories}" class="feature-link">Manage Categories</a>
        <a th:href="@{/rooms}" class="feature-link">Manage Rooms</a>

        <p>This application helps you manage products, categories, and rooms efficiently.</p>
    </main>

    <footer>
        <p>&copy; 2024 Product Management System</p>
    </footer>
</body>
</html>
