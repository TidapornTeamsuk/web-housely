<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการห้อง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anuphan:wght@100..700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        body {
            font-family: "Anuphan", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #ffffff;
        }

        table.table-striped {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table.table-striped thead {
            background-color: #4caf50;
        }

        table.table-striped thead th {
            padding: 12px;
        }

        table.table-striped tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }

        table.table-striped tbody tr:hover {
            background-color: #e2e8f0;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold" style="margin : 30px 0px 30px 0px;">รายการห้อง</h1>
        
        <div class="flex justify-between mb-4">
            <div class="flex justify-end">
                <a href="/rooms/add" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600 transition-colors">
                    <i class="fas fa-plus h-5 w-5 mr-2"></i> เพิ่มห้องใหม่
                </a>
            </div>
            <div>
                <a th:href="@{/}" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition-colors">
                    <i class="fas fa-home h-5 w-5 mr-2"></i> กลับสู่หน้าหลัก
                </a>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="sortable px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">ID</th>
                    <th class="sortable px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">ชื่อห้อง</th>
                    <th class="sortable px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">คำอธิบาย</th>
                    <th class="px-6 py-3 text-left text-l font-medium text-white uppercase tracking-wider">การดำเนินการ</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.roomName}"></td>
                    <td th:text="${room.description}"></td>
                    <td>
                        <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-warning">แก้ไข</a>
                        <a th:href="@{/rooms/delete/{id}(id=${room.id})}" class="btn btn-danger" onclick="return confirmDelete()">ลบ</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function confirmDelete() {
            return confirm('คุณแน่ใจว่าต้องการลบห้องนี้?');
        }
    </script>
</body>
</html>
